<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter - A Journey Awaits âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }
        
        /* LOADING */
        .loading-screen {
            position: fixed; inset: 0; background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 1s, visibility 1s;
        }
        .loading-screen.hidden { opacity: 0; visibility: hidden; }
        .loading-heart { font-size: 5rem; animation: loadingPulse 1.5s infinite; }
        @keyframes loadingPulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.3); opacity: 1; } }
        .loading-text { color: #ff6b9d; font-size: 1.5rem; margin-top: 20px; letter-spacing: 3px; }
        
        /* CURSOR */
        .custom-cursor { position: fixed; width: 20px; height: 20px; border: 2px solid #ff6b9d; border-radius: 50%; pointer-events: none; z-index: 10000; transition: all 0.1s; mix-blend-mode: difference; }
        .cursor-dot { position: fixed; width: 8px; height: 8px; background: #ff6b9d; border-radius: 50%; pointer-events: none; z-index: 10001; transition: all 0.1s; box-shadow: 0 0 10px #ff6b9d; }
        
        /* BACKGROUND */
        .bg-animation { position: fixed; inset: 0; z-index: 0; opacity: 0.4; }
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); animation: float 20s infinite ease-in-out; will-change: transform; }
        .orb1 { width: 400px; height: 400px; background: radial-gradient(circle, #ff6b9d, transparent); top: 20%; left: 10%; }
        .orb2 { width: 500px; height: 500px; background: radial-gradient(circle, #4a90e2, transparent); bottom: 10%; right: 15%; animation-delay: 5s; }
        .orb3 { width: 300px; height: 300px; background: radial-gradient(circle, #c06c84, transparent); top: 50%; left: 50%; animation-delay: 10s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(60px, -60px) scale(1.1); }
            50% { transform: translate(-40px, 40px) scale(0.9); }
            75% { transform: translate(50px, 70px) scale(1.05); }
        }
        
        .spotlight { position: fixed; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(255, 107, 157, 0.2), transparent 70%); pointer-events: none; z-index: 1; mix-blend-mode: screen; }
        
        /* PARTICLES - OPTIMIZED */
        .particles { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .particle {
            position: absolute; width: 3px; height: 3px; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; animation: particleFloat 15s infinite linear;
        }
        @keyframes particleFloat {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        /* FLOATING HEARTS - OPTIMIZED */
        .floating-hearts { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .floating-heart {
            position: absolute; font-size: 1.5rem; opacity: 0;
            animation: heartFloat 12s infinite linear; filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.8));
        }
        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 0.6; transform: translateY(90vh) rotate(45deg) scale(1); }
            90% { opacity: 0.6; transform: translateY(-10vh) rotate(315deg) scale(1); }
            100% { transform: translateY(-20vh) rotate(360deg) scale(0); opacity: 0; }
        }
        
        /* CONTAINER */
        .container {
            position: relative; z-index: 2; text-align: center; padding: 40px;
            animation: containerGlow 3s ease-in-out infinite;
        }
        @keyframes containerGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.2)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.4)); }
        }
        
        .lock-icon {
            width: 90px; height: 90px; margin: 0 auto 40px;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5)); }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.8)); }
        }
        .lock-icon svg {
            width: 100%; height: 100%; fill: none; stroke: #ff6b9d; stroke-width: 2;
            stroke-linecap: round; stroke-linejoin: round; filter: drop-shadow(0 0 10px #ff6b9d);
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 300; color: #ffffff; margin-bottom: 20px; letter-spacing: 8px;
            text-transform: uppercase; animation: fadeIn 1.5s ease-out, titleGlow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 107, 157, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 107, 157, 0.8); }
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem); color: #b8b8b8; margin-bottom: 60px;
            letter-spacing: 3px; font-weight: 200; animation: fadeIn 1.5s ease-out 0.3s both;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .password-container { position: relative; max-width: 400px; margin: 0 auto; animation: fadeIn 1.5s ease-out 0.6s both; }
        .input-wrapper { position: relative; margin-bottom: 20px; }
        
        input[type="password"] {
            width: 100%; padding: 22px 28px; font-size: 1.2rem; font-family: 'Raleway', sans-serif;
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 50px; color: #ffffff; text-align: center; letter-spacing: 8px;
            backdrop-filter: blur(20px); transition: all 0.4s ease; outline: none;
        }
        input[type="password"]:focus {
            border-color: #ff6b9d; background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3); transform: scale(1.02);
        }
        input[type="password"]::placeholder { color: rgba(255, 255, 255, 0.3); letter-spacing: 2px; }
        
        button {
            width: 100%; padding: 22px; font-size: 1rem; font-family: 'Raleway', sans-serif;
            font-weight: 300; letter-spacing: 4px; text-transform: uppercase;
            background: linear-gradient(135deg, #ff6b9d, #c06c84); color: #ffffff;
            border: none; border-radius: 50px; cursor: pointer; transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3); position: relative; overflow: hidden;
        }
        button::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            border-radius: 50%; background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%); transition: width 0.6s, height 0.6s;
        }
        button:hover::before { width: 400px; height: 400px; }
        button:hover {
            transform: translateY(-4px); box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            background: linear-gradient(135deg, #ff7ba8, #d07890);
        }
        button:active { transform: translateY(-2px) scale(0.98); }
        
        .error-message {
            position: absolute; bottom: -38px; left: 50%; transform: translateX(-50%);
            color: #ff6b9d; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s ease; white-space: nowrap;
        }
        .error-message.show { opacity: 1; animation: shake 0.5s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(-50%); }
            25% { transform: translateX(calc(-50% - 10px)); }
            75% { transform: translateX(calc(-50% + 10px)); }
        }
        
        .hint {
            margin-top: 45px; font-size: 0.85rem; color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px; font-weight: 200; animation: fadeIn 1.5s ease-out 0.9s both;
        }
        
        .loading { display: none; margin-top: 30px; }
        .loading.show { display: block; animation: fadeIn 0.5s ease; }
        .loading-dots { display: flex; justify-content: center; gap: 10px; }
        .dot {
            width: 11px; height: 11px; background: #ff6b9d; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both; box-shadow: 0 0 10px #ff6b9d;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.2); } }
        
        .page-transition {
            position: fixed; inset: 0; background: linear-gradient(135deg, #ff6b9d, #c06c84);
            z-index: 9998; transform: translateY(-100%); transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
        }
        .page-transition.active { transform: translateY(0); }
        
        /* CREATOR SIGNATURE */
        .creator {
            position: fixed; bottom: 15px; right: 20px; font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3); font-family: 'Raleway', sans-serif;
            letter-spacing: 1px; z-index: 10002; opacity: 0.6; transition: opacity 0.3s;
        }
        .creator:hover { opacity: 1; }
        
        @media (max-width: 768px) {
            body { cursor: auto; }
            .custom-cursor, .cursor-dot, .spotlight { display: none; }
            .container { padding: 20px; }
            h1 { letter-spacing: 4px; }
            .creator { bottom: 10px; right: 15px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-heart">ðŸ’–</div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div class="page-transition" id="pageTransition"></div>
    <div class="custom-cursor" id="customCursor"></div>
    <div class="cursor-dot" id="cursorDot"></div>
    <div class="spotlight" id="spotlight"></div>
    
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="lock-icon">
            <svg viewBox="0 0 24 24">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h1>Enter</h1>
        <p class="subtitle">Access Required</p>
        <div class="password-container">
            <form id="passwordForm">
                <div class="input-wrapper">
                    <input type="password" id="passwordInput" placeholder="â€¢ â€¢ â€¢" autocomplete="off" maxlength="10">
                    <div class="error-message" id="errorMessage">Incorrect code</div>
                </div>
                <button type="submit">Unlock</button>
            </form>
            <div class="loading" id="loading">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <p class="hint">A number with meaning</p>
        </div>
    </div>
    
    <div class="creator">Created by â€” Piyush</div>
    
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('loadingScreen').classList.add('hidden'), 1500);
        });
        
        // OPTIMIZED CURSOR
        if (window.innerWidth > 768) {
            const cursor = document.getElementById('customCursor');
            const cursorDot = document.getElementById('cursorDot');
            const spotlight = document.getElementById('spotlight');
            let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0, dotX = 0, dotY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX; mouseY = e.clientY;
                spotlight.style.left = (mouseX - 150) + 'px';
                spotlight.style.top = (mouseY - 150) + 'px';
            });
            
            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                dotX += (mouseX - dotX) * 0.15;
                dotY += (mouseY - dotY) * 0.15;
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                cursorDot.style.left = dotX + 'px';
                cursorDot.style.top = dotY + 'px';
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
        }
        
        // OPTIMIZED PARTICLES (reduced from 80 to 40)
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }
        
        // OPTIMIZED HEARTS (reduced from 15 to 8)
        const floatingHeartsContainer = document.getElementById('floatingHearts');
        const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'];
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            floatingHeartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }
        for (let i = 0; i < 8; i++) setTimeout(createFloatingHeart, i * 1000);
        setInterval(createFloatingHeart, 2500);
        
        // FORM
        const form = document.getElementById('passwordForm');
        const input = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const pageTransition = document.getElementById('pageTransition');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value === '143') {
                errorMessage.classList.remove('show');
                loading.classList.add('show');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                setTimeout(() => pageTransition.classList.add('active'), 800);
                setTimeout(() => window.location.href = 'valentine.html', 1500);
            } else {
                errorMessage.classList.add('show');
                input.value = '';
                if (navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => errorMessage.classList.remove('show'), 2000);
            }
        });
        
        input.addEventListener('input', () => errorMessage.classList.remove('show'));
        
        // 3D TILT
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 8;
            const y = (e.clientY / window.innerHeight - 0.5) * 8;
            container.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
