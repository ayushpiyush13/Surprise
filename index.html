<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Enter - A Journey Awaits âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: none;
        }

        /* Custom Cursor - Hidden on mobile */
        .custom-cursor, .cursor-dot {
            display: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-heart {
            font-size: 3rem;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .loading-text {
            color: #ff6b9d;
            font-size: 1rem;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* Animated gradient background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff6b9d, transparent);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #4a90e2, transparent);
            bottom: 5%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #c06c84, transparent);
            top: 50%;
            left: 40%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -40px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.95);
            }
            75% {
                transform: translate(30px, 40px) scale(1.05);
            }
        }

        /* Spotlight effect */
        .spotlight {
            display: none;
        }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 12s infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0;
            animation: heartFloat 10s infinite;
            filter: drop-shadow(0 0 4px rgba(255, 107, 157, 0.8));
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
                transform: translateY(90vh) rotate(45deg) scale(0.8);
            }
            90% {
                opacity: 0.5;
                transform: translateY(-10vh) rotate(315deg) scale(0.8);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Main container - CENTERED */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px 20px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 107, 157, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.3));
            }
        }

        .lock-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            position: relative;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(255, 107, 157, 0.5));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.8));
            }
        }

        .lock-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ff6b9d;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px #ff6b9d);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-out, titleGlow 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
            }
            50% {
                text-shadow: 0 0 25px rgba(255, 107, 157, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 0.95rem;
            color: #b8b8b8;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: 200;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        /* Password input with glass morphism */
        .password-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            font-family: 'Raleway', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 40px;
            color: #ffffff;
            text-align: center;
            letter-spacing: 6px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            outline: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="password"]:focus {
            border-color: #ff6b9d;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3), 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: #ffffff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: translateY(-2px) scale(0.98);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.5);
        }

        /* Error message */
        .error-message {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b9d;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .error-message.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%); }
            25% { transform: translateX(calc(-50% - 8px)); }
            75% { transform: translateX(calc(-50% + 8px)); }
        }

        /* Hint */
        .hint {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            font-weight: 200;
            animation: fadeIn 1.5s ease-out 0.9s both;
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 8px #ff6b9d;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Success animation */
        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .success-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            z-index: 9998;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .page-transition.active {
            transform: translateY(0);
        }

        /* Mobile specific */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 30px;
            }

            input[type="password"] {
                padding: 16px 18px;
                font-size: 1rem;
                letter-spacing: 5px;
            }

            button {
                padding: 16px;
                font-size: 0.95rem;
                letter-spacing: 2px;
            }

            .lock-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }

            .password-container {
                max-width: 300px;
            }

            .hint {
                font-size: 0.75rem;
                margin-top: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-heart">ðŸ’–</div>
        <div class="loading-text">Loading Your Journey...</div>
    </div>

    <!-- Page Transition -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Background animations -->
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Floating hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Success animation container -->
    <div class="success-animation" id="successAnimation"></div>

    <!-- Main content -->
    <div class="container">
        <div class="lock-icon">
            <svg viewBox="0 0 24 24">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h1>Enter</h1>
        <p class="subtitle">Access Required</p>

        <div class="password-container">
            <form id="passwordForm">
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="â€¢ â€¢ â€¢" 
                        autocomplete="off"
                        maxlength="10"
                    >
                    <div class="error-message" id="errorMessage">Incorrect code</div>
                </div>
                <button type="submit">Unlock</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <p class="hint">A number with meaning</p>
        </div>
    </div>

    <script>
        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
        });

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Create floating hearts
        const floatingHeartsContainer = document.getElementById('floatingHearts');
        const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'â¤ï¸', 'ðŸ’ž'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 8) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            floatingHeartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 12000);
        }

        for (let i = 0; i < 10; i++) {
            setTimeout(() => createFloatingHeart(), i * 800);
        }
        setInterval(createFloatingHeart, 1500);

        // Success particle explosion
        function createSuccessExplosion() {
            const container = document.getElementById('successAnimation');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'success-particle';
                
                const angle = (Math.PI * 2 * i) / 40;
                const velocity = 120 + Math.random() * 120;
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.background = ['#ff6b9d', '#c06c84', '#4a90e2', '#FFB6D9'][Math.floor(Math.random() * 4)];
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 800);
            }
        }

        // Password form handling
        const form = document.getElementById('passwordForm');
        const input = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const pageTransition = document.getElementById('pageTransition');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = input.value;
            
            if (password === '143') {
                errorMessage.classList.remove('show');
                loading.classList.add('show');
                
                createSuccessExplosion();
                
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    pageTransition.classList.add('active');
                }, 800);
                
                setTimeout(() => {
                    window.location.href = 'valentine.html';
                }, 1500);
            } else {
                errorMessage.classList.add('show');
                input.value = '';
                input.style.borderColor = '#ff6b9d';
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                input.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                    input.style.borderColor = 'rgba(255, 107, 157, 0.3)';
                }, 2000);
            }
        });

        input.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
