<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter - A Journey Awaits âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            transition: all 0.1s ease;
            box-shadow: 0 0 10px #ff6b9d;
        }

        .cursor-trail {
            position: fixed;
            width: 5px;
            height: 5px;
            background: rgba(255, 107, 157, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-heart {
            font-size: 5rem;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .loading-text {
            color: #ff6b9d;
            font-size: 1.5rem;
            margin-top: 20px;
            letter-spacing: 3px;
        }

        /* Animated gradient background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 20s infinite ease-in-out;
            will-change: transform;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff6b9d, transparent);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #4a90e2, transparent);
            bottom: 10%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #c06c84, transparent);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(80px, -80px) scale(1.2);
            }
            50% {
                transform: translate(-50px, 50px) scale(0.9);
            }
            75% {
                transform: translate(60px, 80px) scale(1.1);
            }
        }

        /* Spotlight effect */
        .spotlight {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.3), transparent 70%);
            pointer-events: none;
            z-index: 1;
            transition: all 0.1s ease;
            mix-blend-mode: screen;
        }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: heartFloat 12s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.8));
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.6;
                transform: translateY(-10vh) rotate(315deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            animation: containerGlow 3s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes containerGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.4));
            }
        }

        .lock-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            position: relative;
            animation: pulse 3s infinite ease-in-out, iconFloat 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.8));
            }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .lock-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ff6b9d;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 10px #ff6b9d);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-out, titleGlow 2s ease-in-out infinite, textFloat 4s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
            position: relative;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 107, 157, 0.8), 0 0 60px rgba(255, 107, 157, 0.5);
            }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: #b8b8b8;
            margin-bottom: 60px;
            letter-spacing: 3px;
            font-weight: 200;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password input with glass morphism */
        .password-container {
            position: relative;
            max-width: 450px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 25px 30px;
            font-size: 1.3rem;
            font-family: 'Raleway', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 50px;
            color: #ffffff;
            text-align: center;
            letter-spacing: 8px;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        input[type="password"]:focus {
            border-color: #ff6b9d;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3), 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        button {
            width: 100%;
            padding: 25px;
            font-size: 1.1rem;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            background: linear-gradient(135deg, #ff7ba8, #d07890);
        }

        button:active {
            transform: translateY(-3px) scale(0.98);
        }

        /* Error message */
        .error-message {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b9d;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .error-message.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%); }
            25% { transform: translateX(calc(-50% - 10px)); }
            75% { transform: translateX(calc(-50% + 10px)); }
        }

        /* Hint */
        .hint {
            margin-top: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            font-weight: 200;
            animation: fadeIn 1.5s ease-out 0.9s both, hintGlow 2s ease-in-out infinite;
        }

        @keyframes hintGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            50% { text-shadow: 0 0 15px rgba(255, 107, 157, 0.4); }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 30px;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px #ff6b9d;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.2);
            }
        }

        /* Success animation */
        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .success-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            
            .custom-cursor, .cursor-dot, .spotlight {
                display: none;
            }
            
            .container {
                padding: 20px;
            }

            h1 {
                letter-spacing: 4px;
            }

            .subtitle {
                letter-spacing: 2px;
            }

            .lock-icon {
                width: 80px;
                height: 80px;
            }
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            z-index: 9998;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .page-transition.active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-heart">ðŸ’–</div>
        <div class="loading-text">Loading Your Journey...</div>
    </div>

    <!-- Page Transition -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    <div class="cursor-dot" id="cursorDot"></div>

    <!-- Spotlight -->
    <div class="spotlight" id="spotlight"></div>

    <!-- Background animations -->
    <div class="bg-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Floating hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Success animation container -->
    <div class="success-animation" id="successAnimation"></div>

    <!-- Main content -->
    <div class="container">
        <div class="lock-icon">
            <svg viewBox="0 0 24 24">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h1>Enter</h1>
        <p class="subtitle">Access Required</p>

        <div class="password-container">
            <form id="passwordForm">
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="â€¢ â€¢ â€¢" 
                        autocomplete="off"
                        maxlength="10"
                    >
                    <div class="error-message" id="errorMessage">Incorrect code</div>
                </div>
                <button type="submit">Unlock</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <p class="hint">A number with meaning</p>
        </div>
    </div>

    <script>
        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
        });

        // Custom cursor (desktop only)
        if (window.innerWidth > 768) {
            const cursor = document.getElementById('customCursor');
            const cursorDot = document.getElementById('cursorDot');
            const spotlight = document.getElementById('spotlight');
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let dotX = 0, dotY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                spotlight.style.left = (mouseX - 150) + 'px';
                spotlight.style.top = (mouseY - 150) + 'px';
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                dotX += (mouseX - dotX) * 0.15;
                dotY += (mouseY - dotY) * 0.15;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                cursorDot.style.left = dotX + 'px';
                cursorDot.style.top = dotY + 'px';
                
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Cursor trail
            let lastTrailTime = 0;
            document.addEventListener('mousemove', (e) => {
                const now = Date.now();
                if (now - lastTrailTime > 20) {
                    const trail = document.createElement('div');
                    trail.className = 'cursor-trail';
                    trail.style.left = e.clientX + 'px';
                    trail.style.top = e.clientY + 'px';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => trail.remove(), 1000);
                    lastTrailTime = now;
                }
            });
        }

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Create floating hearts
        const floatingHeartsContainer = document.getElementById('floatingHearts');
        const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'â¤ï¸', 'ðŸ’ž'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            floatingHeartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        for (let i = 0; i < 15; i++) {
            setTimeout(() => createFloatingHeart(), i * 800);
        }
        setInterval(createFloatingHeart, 1500);

        // Success particle explosion
        function createSuccessExplosion() {
            const container = document.getElementById('successAnimation');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'success-particle';
                
                const angle = (Math.PI * 2 * i) / 50;
                const velocity = 150 + Math.random() * 150;
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.background = ['#ff6b9d', '#c06c84', '#4a90e2', '#FFB6D9'][Math.floor(Math.random() * 4)];
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Password form handling
        const form = document.getElementById('passwordForm');
        const input = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const pageTransition = document.getElementById('pageTransition');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = input.value;
            
            if (password === '143') {
                errorMessage.classList.remove('show');
                loading.classList.add('show');
                
                createSuccessExplosion();
                
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    pageTransition.classList.add('active');
                }, 800);
                
                setTimeout(() => {
                    window.location.href = 'valentine.html';
                }, 1500);
            } else {
                errorMessage.classList.add('show');
                input.value = '';
                input.style.borderColor = '#ff6b9d';
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                input.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                    input.style.borderColor = 'rgba(255, 107, 157, 0.3)';
                }, 2000);
            }
        });

        input.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        // 3D tilt effect on container
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            container.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
